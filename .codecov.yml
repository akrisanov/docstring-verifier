# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1% # Allow 1% decrease
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false

# Separate coverage for different parts
flags:
  typescript:
    paths:
      - src/
    carryforward: true
  python:
    paths:
      - tools/python/
    carryforward: true

# Ignore paths
ignore:
  - "dist"
  - "out"
  - "node_modules"
  - "*.test.ts"
  - "**/*.test.ts"
  - "src/test/**"
  - "tools/python/tests/**"
  - "**/__pycache__/**"

# Comment on PR with coverage report
comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false # Don't require baseline for first PR
