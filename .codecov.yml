# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1% # Allow 1% decrease
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false

# Separate coverage for different parts
flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: typescript
      paths:
        - src/
    - name: python
      paths:
        - tools/python/

# Ignore paths
ignore:
  - "dist"
  - "out"
  - "*.test.ts"
  - "**/*.test.ts"
  - "tools/python/tests"

# Comment on PR with coverage report
comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
  require_base: false # Don't require baseline for first PR
